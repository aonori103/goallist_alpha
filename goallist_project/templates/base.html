<!DOCTYPE html>
<html lang='ja'>
{% load static %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class='navbar navbar-expand-lg navbar-light bg-light justify-content-center' style="padding:1rem 0;">
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:home' %}">ホーム</a>

            {% if user.is_authenticated %}  {#ログインしている場合#}
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:goal_list' pk=user.id %}">夢一覧</a>
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:goal_regist' %}">夢登録</a>
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:user_edit' pk=user.id %}">ユーザー情報編集</a>
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:user_logout' %}">ログアウト</a>

            {% else %}  {#ログインしていない場合#}
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:user_login' %}">ログイン</a>
            <a class='navbar-brand' style="padding:0 3rem;" href="{% url 'accounts:user_regist' %}">ユーザー登録</a>
            {% endif %}
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
