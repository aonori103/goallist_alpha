{% extends 'base.html' %}
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
{% block content %}
<div style="margin: 0 auto; max-width: 800px;">

    {% if messages %}
        <div style="margin-top: 20px; margin-bottom: 10px; text-align: center;">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <h1 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; padding: 20px; display: flex; justify-content: center; align-items: center;">夢一覧</h1>

    {% if goals %}
        <div style="max-height: 400px; overflow-y: auto; padding: 10px;">
            <table class='table table-striped table-bordered' style="text-align :center;">
                <thead>
                    <tr>
                        <th>夢</th>
                        <th>変更</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                {% for goal in goals %}
                <tr>
                    <td><a href="{% url 'accounts:goal_detail' pk=goal.id %}">{{ goal.goal_title }}</a></td>
                    <td><a href="{% url 'accounts:goal_edit' pk=goal.id %}">変更</a></td>
                    <td><a href="{% url 'accounts:goal_delete' pk=goal.id %}">削除</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <h1 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; padding: 20px; display: flex; justify-content: center; align-items: center;">リストは真っ白です。叶えたい夢を登録しましょう。</h1>
        <div style="display: flex; justify-content: center; margin: 40px 0px;">
            <a class="btn btn-primary" href="{% url 'accounts:goal_regist' %}">夢を登録する</a>
        </div>
    {% endif %}

</div>
{% endblock %}
</body>
