{% extends 'base.html' %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
{% block content %}
{% if object_list %}
<div style="height: 350px; display: flex; justify-content: center; align-items: center;">
<div class='col-10 offset-1'>
<h1 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; text-align: left;">夢一覧</h1>
<table class='table table-striped table-bordered'>
    <thead>
        <tr>
            <th>夢</th>
            <th>進捗</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for goal in goals %}
        <tr>
            <td><a href="{% url 'accounts:goal_detail' pk=goal.id %}">{{ goal.goal_title }}</a></td>
            {# <td>{{ goal.goal_condition }} ％</td> #}
            <td><a href="{% url 'accounts:goal_edit' pk=goal.id %}">変更</a></td>
            <td><a href="{% url 'accounts:goal_delete' pk=goal.id %}">削除</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
{% else %}
<h2 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; text-align: left;">リストは真っ白です。叶えたい夢を登録しましょう。</h2>
{% endif %}
{% endblock %}
</body>
