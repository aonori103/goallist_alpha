{% extends 'base.html' %}
{% block content %}
{% if object_list %}
<div class='col-10 offset-1'>
<h3>夢一覧リスト</h3>
<table class='table table-striped table-bordered'>
    <thead>
        <tr>
            <th>夢</th>
            <th>進捗</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for goal in goals %}
        <tr>
            <td><a href="{% url 'accounts:goal_detail' pk=goal.id %}">{{ goal.goal_title }}</a></td>
            <td>{{ goal.goal_condition }} ％</td>
            <td><a href="{% url 'accounts:goal_edit' pk=goal.id %}">変更</a></td>
            <td><a href="{% url 'accounts:goal_delete' pk=goal.id %}">削除</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% else %}
<h2>リストは真っ白です。叶えたい夢を登録しましょう。</h2>
{% endif %}
{% endblock %}
