{% extends 'base.html' %}
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
{% block content %}
<div style="margin: 0 auto; max-width: 800px;">

    <h1 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; padding: 20px; display: flex; justify-content: center; align-items: center;">夢登録</h1>

    <form method='POST' style="max-width:300px; margin:auto" class="needs-validation" novalidate>
        {% csrf_token %}

            <div class="form-group">
                <p style="font-size: 16px; font-weight: bold; border-left: solid 5px #7db4e6; padding: 0.25em 0.5em; margin: 20px 0px 5px -10px; background: #c2edff;">
                    <label for="id_goal_title" class="form-label">叶えたい夢</label>
                </p>
                {{ form.goal_title }}
                {% if form.goal_title.errors %}
                    <div style="color:red;">{{ form.goal_title.errors.as_text }}</div>
                {% endif %}
            </div>
            <p id="passwordHelpBlock" class="form-text">{{ form.goal_title.help_text }}</p>

            <div class="form-group">
                <p style="font-size: 16px; font-weight: bold; border-left: solid 5px #7db4e6; padding: 0.25em 0.5em; margin: 20px 0px 5px -10px; background: #c2edff;">
                    <label for="id_goal_detail" class="form-label">夢の詳細</label>
                </p>
                {{ form.goal_detail }}
            </div>
            <p id="passwordHelpBlock" class="form-text">{{ form.goal_detail.help_text }}</p>

        <div style="display: flex; justify-content: center; margin: 20px 0px 0px 0px; align-items: center;">
            <input type='submit' class="btn btn-primary" value="夢登録">
        </div>
    </form>
</div>
{% endblock %}
</body>
