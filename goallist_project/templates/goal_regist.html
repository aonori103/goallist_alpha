{% extends 'base.html' %}
{% load static %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

{% block content %}
<body class="background-home">
<div style="margin: 0 auto; max-width: 800px;">

    <h1 class="page-title">夢登録</h1>

    <form method='POST' style="max-width:300px; margin:auto" class="needs-validation" novalidate>
        {% csrf_token %}

            <div class="form-group">
                <p class="title-label">
                    <label for="id_goal_title" class="form-label">叶えたい夢</label>
                </p>
                {{ form.goal_title }}
                {% if form.goal_title.errors %}
                    <div class="error-message">{{ form.goal_title.errors.as_text }}</div>
                {% endif %}
            </div>
            <p id="passwordHelpBlock" class="form-text">{{ form.goal_title.help_text }}</p>

            <div class="form-group">
                <p class="title-label">
                    <label for="id_goal_detail" class="form-label">夢の詳細</label>
                </p>
                {{ form.goal_detail }}
            </div>
            <p id="passwordHelpBlock" class="form-text">{{ form.goal_detail.help_text }}</p>

        <div class="button">
            <button type="submit" class="btn btn-primary">夢登録</button>
        </div>
    </form>
</div>
</body>
{% endblock %}
