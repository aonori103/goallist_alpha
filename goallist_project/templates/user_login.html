{% extends 'base.html' %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
{% block content %}
<div style="height: 400px; display: flex; justify-content: center; align-items: center;">
<form method='POST' style="max-width:300px;margin:auto">
    {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">ユーザーログイン</h1>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email"
                name="{{ form.username.html_name }}"
                autocomplete="{{ form.username.html_name }}"
                id="{{ form.username.id_for_label }}">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password"
                name="{{ form.password.html_name }}" maxlength="30"
                id="{{ form.password.id_for_label }}">
            </div>

    <input type='hidden' name='next' value="{{ request.GET.next }}"> {# URLのnext=以降のURLを取得、postリクエスト時にいっしょに投げる #}
    <input type='submit' value="ログイン">
</form>
{% endblock %}
</body>
