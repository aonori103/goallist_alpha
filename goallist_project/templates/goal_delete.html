{% extends 'base.html' %}
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
{% block content %}
<div style="margin: 0 auto; max-width: 800px;">
    
    <h1 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; padding: 20px; display: flex; justify-content: center; align-items: center;">夢の削除</h1>
    
        <div style="max-height: 400px; overflow-y: auto; padding: 10px;">
            <table class='table table-striped table-bordered' style="text-align :center;">
                <thead>
                    <tr>
                        <th>{{ object.goal_title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ object.goal_detail }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <p style="font-size: 18px; display: flex; justify-content: center; align-items: center; margin: 20px 0px 0px 0px;">この夢を削除しますか？</p>
    <div style="display: flex; justify-content: center; align-items: center; margin: 20px 0px 0px 0px;">
        <form method='POST'>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除する</button>
        </form>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 80px 0px 0px 0px;">
        <a style="border-radius: 10px; background-color: #c2edff; padding: 5px;" href="{% url 'accounts:goal_list' pk=user.id %}">リストへ戻る</a>
    </div>

</div>
{% endblock %}
</body>
