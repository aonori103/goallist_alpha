{% extends 'base.html' %}
{% load static %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

{% block content %}
<body class="background-detail">
<div style="margin: 0 auto; max-width: 800px;">
    
    <h1 class="page-title">夢の削除</h1>
    
        <div style="max-height: 400px; overflow-y: auto; padding: 10px;">
            <table class='table table-striped table-bordered' style="text-align :center;">
                <thead>
                    <tr>
                        <th>{{ object.goal_title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ object.goal_detail }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <p style="font-size: 18px; display: flex; justify-content: center; align-items: center; margin: 20px 0px 0px 0px;">この夢を削除しますか？</p>
    <div style="display: flex; justify-content: center; align-items: center; margin: 20px 0px 0px 0px;">
        <form method='POST'>
            {% csrf_token %}
            <div class="button">
                <button type="submit" class="btn btn-danger">削除する</button>
            </div>
        </form>
    </div>
        <div class="button-home">
            <a class="btn btn-light" href="{% url 'accounts:goal_list' pk=user.id %}">リストへ戻る</a>
        </div>

</div>
</body>
{% endblock %}
