{% extends 'base.html' %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
{% block content %}
<div style="height: 400px; display: flex; justify-content: center; align-items: center;">
<form method='POST' enctype='multipart/form-data' style="max-width:300px;margin:auto">
    {% csrf_token %}
    <h1 style="font-size: 28px; font-weight: bold; border-bottom: double 4px; margin: 20px; text-align: center;">夢を編集する</h1>

        <div class="form-group">
            <p style="font-size: 16px; font-weight: bold; border-left: solid 5px #7db4e6; padding: 0.25em 0.5em; margin: 10px 0px 5px -10px; background: #c2edff;">叶えたい夢</p>
                <input class="form-control" type="text"
                name="{{ form.goal_title.html_name }}" value="{{ goals.goal_title }}"
                autocomplete="{{ form.goal_title.html_name }}" maxlength="10"
                id="{{ form.goal_title.id_for_label }}">
        </div>

        <div class="form-group">
            <p style="font-size: 16px; font-weight: bold; border-left: solid 5px #7db4e6; padding: 0.25em 0.5em; margin: 10px 0px 5px -10px; background: #c2edff;">夢の詳細</p>
                <input class="form-control" type="text"
                name="{{ form.goal_detail.html_name }}" value="{{ goals.goal_detail }}"
                autocomplete="{{ form.goal_detail.html_name }}"
                id="{{ form.goal_detail.id_for_label }}">
        </div>

    <input type='submit' value="変更">
</form>
</div>
<div class='col-10 offset-1' style='text-align: center;'>
<a href="{% url 'accounts:goal_list' pk=user.id %}">リストへ戻る</a>
</div>
{% endblock %}
</body>
